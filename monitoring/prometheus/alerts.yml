groups:
  - name: gateway
    rules:
      - alert: GatewayDown
        expr: up{job="api-gateway"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API Gateway is down"
          description: "API Gateway has been unreachable for more than 1 minute."

      - alert: HighErrorRate
        expr: |
          sum(rate(gateway_requests_total{status=~"5.."}[5m]))
          / sum(rate(gateway_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on API Gateway"
          description: "More than 5% of requests are returning 5xx errors."

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95, sum(rate(gateway_request_duration_seconds_bucket[5m])) by (le))
          > 2.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High P95 latency on API Gateway"
          description: "95th percentile latency exceeds 2 seconds."

      - alert: RateLimitSpike
        expr: sum(rate(gateway_rate_limit_hits_total[5m])) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Rate limit hits spike"
          description: "More than 10 rate limit hits per second sustained for 2 minutes."

      - alert: AuthFailureSpike
        expr: sum(rate(gateway_auth_failures_total[5m])) > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Authentication failure spike"
          description: "Sustained authentication failures â€” possible brute force."

      - alert: BackendProxyErrors
        expr: sum(rate(gateway_proxy_errors_total[5m])) by (backend) > 1
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Backend {{ $labels.backend }} proxy errors"
          description: "Sustained proxy errors to backend {{ $labels.backend }}."

  - name: infrastructure
    rules:
      - alert: TraefikDown
        expr: up{job="traefik"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Traefik reverse proxy is down"
