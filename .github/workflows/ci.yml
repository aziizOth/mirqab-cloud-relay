name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint Python
        run: ruff check services/ tests/ --select E,F,W --ignore E501

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Lint Go
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          for dir in services/c2-http services/c2-dns services/payload-server; do
            if [ -f "$dir/go.mod" ]; then
              echo "=== Linting $dir ==="
              cd "$dir" && staticcheck ./... && cd "$GITHUB_WORKSPACE"
            fi
          done

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python test dependencies
        run: |
          pip install pytest pytest-asyncio pytest-cov fakeredis httpx
          for req in services/*/requirements.txt; do
            pip install -r "$req" 2>/dev/null || true
          done

      - name: Run Python tests
        run: pytest tests/ -v --tb=short || true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run Go tests
        run: |
          if [ -f tests/unit/go.mod ]; then
            cd tests/unit && go test -v ./...
          fi

  build:
    name: Build Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - http-c2
          - smtp-phishing
          - payload-service
          - waf-tester
          - c2-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.service }}
        run: |
          docker build -t mirqab/${{ matrix.service }}:ci \
            -f services/${{ matrix.service }}/Dockerfile \
            services/${{ matrix.service }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate hardening
        run: bash scripts/validate-hardening.sh

      - name: Check for secrets in code
        run: |
          echo "Checking for hardcoded secrets..."
          ! grep -rn 'password\s*=\s*"[^"]*"' services/ --include="*.py" \
            | grep -v 'test\|example\|template\|CHANGE_ME\|load_secret' \
            || { echo "FAIL: Hardcoded passwords found"; exit 1; }
          echo "No hardcoded secrets found."

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 0
