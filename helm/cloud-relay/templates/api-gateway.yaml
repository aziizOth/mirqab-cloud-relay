{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloud-relay.fullname" . }}-gateway
  labels:
    {{- include "cloud-relay.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloud-relay.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "cloud-relay.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      serviceAccountName: {{ include "cloud-relay.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api-gateway
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            - name: DOMAIN
              value: {{ .Values.domain }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level }}
            - name: LOG_FORMAT
              value: {{ .Values.logging.format }}
            {{- if .Values.masterServer.endpoint }}
            - name: MASTER_SERVER_ENDPOINT
              value: {{ .Values.masterServer.endpoint }}
            {{- end }}
            {{- if .Values.masterServer.apiKey }}
            - name: MASTER_SERVER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "cloud-relay.fullname" . }}-master
                  key: api-key
            {{- end }}
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret }}
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.existingSecret }}
                  key: port
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: port
            # Service discovery
            - name: C2_SERVICE
              value: {{ include "cloud-relay.fullname" . }}-c2:443
            - name: EXFIL_SERVICE
              value: {{ include "cloud-relay.fullname" . }}-exfil:443
            - name: PHISHING_SERVICE
              value: {{ include "cloud-relay.fullname" . }}-phishing:443
            - name: PAYLOAD_SERVICE
              value: {{ include "cloud-relay.fullname" . }}-payload:443
            - name: WAF_SERVICE
              value: {{ include "cloud-relay.fullname" . }}-waf:443
          livenessProbe:
            httpGet:
              path: /health
              port: https
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloud-relay.fullname" . }}-gateway
  labels:
    {{- include "cloud-relay.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "cloud-relay.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
{{- end }}
